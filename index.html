<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Huda Quran Academy - Online Quran Classes</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Base styles (desktop/large screens) */
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #333;
      position: relative;
      font-size: 20px; /* 1.5x larger base size (was 16px) */
      margin: 0;
      padding: 0;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(90deg, rgba(18, 18, 18, 0.70) 25%, rgba(18, 18, 18, 0.5) 50%, rgba(18, 18, 18, 0.6) 100%), url('images/13.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }
    
    .arabic {
      font-family: 'Amiri', serif;
      direction: rtl;
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-bottom: 5px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Font size definitions for each element */
    .text-logo-arabic {
      font-size: 3rem; /* 48px */
      font-weight: 600;
    }
    
    .text-logo-english {
      font-size: 2.25rem; /* 36px */
      font-weight: 600;
    }
    
    .text-heading {
      font-size: 3.375rem; /* 54px */
      font-weight: 700;
      line-height: 1.3;
    }
    
    .text-subheading {
      font-size: 1.875rem; /* 30px */
      line-height: 1.5;
    }
    
    .text-button {
      font-size: 1.5rem; /* 24px */
    }
    
    /* Responsive font sizes */
    /* Large desktop */
    @media (max-width: 1536px) {
      html { font-size: 22px; }
      .text-logo-arabic { font-size: 1.75rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1.15rem; }
    }
    
    /* Standard desktop */
    @media (max-width: 1280px) {
      html { font-size: 20px; }
      .text-logo-arabic { font-size: 2rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1.15rem; }
    }
    
    /* Laptop/tablet landscape */
    @media (max-width: 1024px) {
      html { font-size: 18px; }
      .text-logo-arabic { font-size: 2.25rem; }
      .text-logo-english { font-size: 1.75rem; }
      .text-heading { font-size: 2.5rem; }
      .text-subheading { font-size: 1.375rem; }
      .text-button { font-size: 1.125rem; }
    }
    
    /* Tablet portrait */
    @media (max-width: 768px) {
      html { font-size: 16px; }
      .text-logo-arabic { font-size: 2rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1rem; }
    }
    
    /* Mobile landscape */
    @media (max-width: 640px) {
      html { font-size: 15px; }
      .text-logo-arabic { font-size: 1.875rem; }
      .text-logo-english { font-size: 1.375rem; }
      .text-heading { font-size: 2rem; }
      .text-subheading { font-size: 1.125rem; }
    }
    
    /* Mobile portrait */
    @media (max-width: 480px) {
      html { font-size: 14px; }
      .text-logo-arabic { font-size: 1.75rem; }
      .text-logo-english { font-size: 1.25rem; }
      .text-heading { font-size: 1.875rem; }
      .text-subheading { font-size: 1rem; }
    }
    
    /* Hero section styling */
    .hero-section {
      min-height: calc(100vh - 55px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      padding-bottom: 60px;
      box-sizing: border-box;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="header fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-2 flex items-center justify-center">
      <div class="flex items-center space-x-4">
        <span class="text-white arabic text-logo-arabic">الهدى</span>
        <span class="text-white text-logo-english">Al-Huda Quran Academy</span>
      </div>     
    </div>
  </header>

  <main class="pt-[55px] flex-grow">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content container mx-auto px-4 py-20">
        <h1 class="mb-10 text-heading">
          Learn Quran Online <br>
          <span class="text-teal-300">With Certified Teachers</span>
        </h1>
        <p class="max-w-2xl mx-auto mb-16 text-subheading">
          Personalized 1-on-1 Quran classes for all ages. Start your journey today with native Arabic instructors.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <button type="button" 
          class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg px-5 py-2.5 text-center me-2 transition-all duration-200 active:brightness-75 active:scale-[0.98] text-button">
            Teacher Login
          </button>

          <button type="button" 
          class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg px-5 py-2.5 text-center me-2 transition-all duration-200 active:brightness-75 active:scale-[0.98] text-button">
            Student Login
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
