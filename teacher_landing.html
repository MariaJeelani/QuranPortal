<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Huda Quran Academy - Online Quran Classes</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Base styles (desktop/large screens) */
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #333;
      position: relative;
      font-size: 20px; /* 1.5x larger base size (was 16px) */
      margin: 0;
      padding: 0;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(90deg, rgba(18, 18, 18, 0.70) 25%, rgba(18, 18, 18, 0.5) 50%, rgba(18, 18, 18, 0.6) 100%), url('images/13.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }
    
    .arabic {
      font-family: 'Amiri', serif;
      direction: rtl;
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-bottom: 5px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Font size definitions for each element */
    .text-logo-arabic {
      font-size: 3rem; /* 48px */
      font-weight: 600;
    }
    
    .text-logo-english {
      font-size: 2.25rem; /* 36px */
      font-weight: 600;
    }
    
    .text-heading {
      font-size: 3.375rem; /* 54px */
      font-weight: 700;
      line-height: 1.3;
    }
    
    .text-subheading {
      font-size: 1.875rem; /* 30px */
      line-height: 1.5;
    }
    
    .text-button {
      font-size: 1.5rem; /* 24px */
    }
    
    /* Responsive font sizes */
    /* Large desktop */
    @media (max-width: 1536px) {
      html { font-size: 22px; }
      .text-logo-arabic { font-size: 1.75rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1.15rem; }
    }
    
    /* Standard desktop */
    @media (max-width: 1280px) {
      html { font-size: 20px; }
      .text-logo-arabic { font-size: 2rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1.15rem; }
    }
    
    /* Laptop/tablet landscape */
    @media (max-width: 1024px) {
      html { font-size: 18px; }
      .text-logo-arabic { font-size: 2.25rem; }
      .text-logo-english { font-size: 1.75rem; }
      .text-heading { font-size: 2.5rem; }
      .text-subheading { font-size: 1.375rem; }
      .text-button { font-size: 1.125rem; }
    }
    
    /* Tablet portrait */
    @media (max-width: 768px) {
      html { font-size: 16px; }
      .text-logo-arabic { font-size: 2rem; }
      .text-logo-english { font-size: 1.5rem; }
      .text-heading { font-size: 2.25rem; }
      .text-subheading { font-size: 1.25rem; }
      .text-button { font-size: 1rem; }
    }
    
    /* Mobile landscape */
    @media (max-width: 640px) {
      html { font-size: 15px; }
      .text-logo-arabic { font-size: 1.875rem; }
      .text-logo-english { font-size: 1.375rem; }
      .text-heading { font-size: 2rem; }
      .text-subheading { font-size: 1.125rem; }
    }
    
    /* Mobile portrait */
    @media (max-width: 480px) {
      html { font-size: 14px; }
      .text-logo-arabic { font-size: 1.75rem; }
      .text-logo-english { font-size: 1.25rem; }
      .text-heading { font-size: 1.875rem; }
      .text-subheading { font-size: 1rem; }
    }
    
    /* Hero section styling */
    .hero-section {
      min-height: calc(100vh - 55px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      padding-bottom: 60px;
      box-sizing: border-box;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="header fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-2 flex items-center justify-center">
      <div class="flex items-center space-x-4">
        <span class="text-white arabic text-logo-arabic">الهدى</span>
        <span class="text-white text-logo-english">Al-Huda Quran Academy</span>
      </div>     
    </div>
  </header>

  <main class="pt-[55px] flex-grow">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content container mx-auto px-4 py-20">
        
        <div class="flex flex-col sm:flex-col justify-center gap-8">
          <!-- Teaching Button -->
<button type="button" 
        id="startTeachingBtn"
        class="ri-vidicon-2-line text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg px-5 py-2.5 text-center me-2 transition-all duration-200 active:brightness-75 active:scale-[0.98] text-button cursor-pointer">
   Start Teaching 
</button>

<!-- Student Management Button -->
<button type="button" 
        id="studentManagementBtn"
        class="ri-user-3-line text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg px-5 py-2.5 text-center me-2 transition-all duration-200 active:brightness-75 active:scale-[0.98] text-button cursor-pointer">
   Student Management
</button>

<!-- Files Management Button -->
<button type="button" 
        id="filesManagementBtn"
        class="ri-book-marked-line text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg px-5 py-2.5 text-center me-2 transition-all duration-200 active:brightness-75 active:scale-[0.98] text-button cursor-pointer">
   Files Management
</button>

<!-- Loading Animation (Hidden by Default) -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
  <div class="animate-pulse flex flex-col items-center">
    <div class="w-16 h-16 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="text-white mt-4 text-lg">Loading...</p>
  </div>
</div>

        </div>
      </div>
    </section>
  </main>
  <script>
  // Shared navigation function with animation
  function navigateWithLoading(pageUrl) {
    const overlay = document.getElementById('loadingOverlay');
    
    // Show loading animation
    overlay.classList.remove('hidden');
    
    // Delay navigation slightly to show animation
    setTimeout(() => {
      if ('serviceWorker' in navigator) {
        window.location.assign(pageUrl);
      } else {
        window.location.href = pageUrl;
      }
    }, 300); // Short delay for animation to appear
  }

  // Button event listeners
  document.getElementById('startTeachingBtn').addEventListener('click', () => {
    navigateWithLoading('teacher_panel.html');
  });

  document.getElementById('studentManagementBtn').addEventListener('click', () => {
    navigateWithLoading('student_management.html'); // Change URL later
  });

  document.getElementById('filesManagementBtn').addEventListener('click', () => {
    navigateWithLoading('file_management.html'); // Change URL later
  });
</script>

<style>
  /* Animation styles */
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .animate-spin {
    animation: spin 1s linear infinite;
  }
  .animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
</body>
</html>
